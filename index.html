<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css" />
  <!-- Optional theme -->
  <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap-theme.min.css" />
  <!-- Latest compiled and minified JavaScript -->
  <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
  </script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Teretana "Baš Fit"</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg fixed-top">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Početna <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">Foto galerija</a>
          <a class="nav-item nav-link" href="#">O nama</a>
          
        </div>
      </div>
    </nav>
  </header>
  <div class="container-fluid top-container">
    <div class="row">
      <div class="col-md-4">
        <img src="images/logo.png" id="logo" />
      </div>
      <div class="col-md-8 grey-content">
        Postani i ti član "Baš fit" team-a!
      </div>
    </div>
  </div>
  <div class="container-fluid div-galerija">
    <div class="container-fluid-gallerija">
      <h1>
        Naša fotogalerija
      </h1>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8 gallery" id="gallery">
        <div class="mb-3 pics animation all 2">
          <img class="img-fluid" src="images/gym1.jpg" alt="Card image cap">
        </div>
        <div class="mb-3 pics animation all 1">
          <img class="img-fluid" src="images/gym2.jpg" alt="Card image cap">
        </div>
        <div class="mb-3 pics animation all 1">
          <img class="img-fluid" src="images/gym3.jpg" alt="Card image cap">
        </div>
        <div class="mb-3 pics animation all 2">
          <img class="img-fluid" src="images/gym4.jpg" alt="Card image cap">
        </div>
        <div class="mb-3 pics animation all 2">
          <img class="img-fluid" src="images/gym5.jpg" alt="Card image cap">
        </div>
        <div class="mb-3 pics animation all 1">
          <img class="img-fluid" src="images/gym7.jpg" alt="Card image cap">
        </div>
        <div class="col-2"></div>
      </div>
      
    </div>
    <div class="row navbar fixed-bottom" id="workHour">
      <div class="col-md-1"></div>
      <div class="col-md-8">
        <h3>Radno vrijeme: PON-SUB 06:00 - 22:00 NED 08:00 - 19:00</h3>
      </div>
      <div class="col-md-3">
      </div>
      <div class="col-md-1"></div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
